    {"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" @xslet/window Namespaces xsletxslet.window Namespaces Namespaces xslet window × Search results Close Documentation generated by JSDoc 3.4.3 on 2016/12/11 22:43:39 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" @xslet/window Namespaces xsletxslet.window @xslet/window Gets window informations and provide operations related to window. InstallInstall from npmExecutes following command to install this package from npm. $ npm install --save @xslet/windowLoad this pakage in a browser&lt;script src=&quot;xslet.window.min.js&quot;&gt;&lt;/script&gt;Usage.unitOfSizexslet.window.unitOfSize = 'rem'This property can be set only once before it is used. .rootFontSizexslet.window.rootFontSize = '3.51mm' xslet.window.rootFontSize // =&gt; about 13 [px] xslet.window.rootFontSize = 13 // = 13 [px] document.getElementById('id2').style.fontSize = '2rem' // The element's font size is 26pxThis property is a number, but can be set a string which consists of a number and a unit (like '2.5mm'). The unit can be set: px, mm or rem. .convertUnitxslet.window.rootFontSize = 13 xslet.window.convertUnit(2, 'rem', 'px') // =&gt; 26px.scrollbarWidthxslet.window.scrollbarWidth // =&gt; 17, on IE11Since this property uses .unitOfSize as the unit, this value is also determined with .unitOfSize. Some browsers changes its scroll bar width by zooming (to keep appearance width of its scroll bar). This property solves the change by re-calculating when window contents are re-layouted. .addRelayoutListenerxslet.window.addRelayoutListener(function(event) { console.log('re-layout window contents! : (' + event.width + ', ' + event.height + ')'); })The listener function is called everytime the browser is resized, but the times of calling are much less than the number of resize events. A re-layout listener function is passed an argument of which properties are .width and .height, which is inner width and height of a window. For the unit of these values, .unitOfSize is used. .relayoutxslet.window.relayout()This code calls re-layout listener functions manually. APIsProperties.unitOfSizeIs used in whole of xslet modules. This value allowed are 'px', 'mm' and 'rem' and can be set only once. Type: string .rootFontSizeIs assigned to the HTML element. This value is a number and the unit is 'px', but can be set in unit either 'px' or 'mm' with a string like '10px' or '2mm'. Type: number .scrollbarWidthIs the scroll bar width. The unit of this value is xslet.window.unitOfSize. This value is re-calculated when window contents are re-layouted, because some browsers change their scroll bar widths by zooming. Type: number .relayoutDelayIs the delay time of re-layouting against resize events. The unit of this value is milli-second. Type: number Methods.convertUnit(value, fromUnit, toUnit)Converts a value between specified units. The units can be specified among 'px', 'mm' and 'rem'. Parameters: value {number} : A value to be converted. fromUnit {string} : A unit of a value before conversion. toUnit {string} : A unit of a value after conversion. Return: {number} : A value after conversion. .addRelayoutListener(listener)Adds a listener function to be called when window contents are re-layouted. Re-layouting window contents are made done at the times of first viewing, window resizing, changing a part of view, and so on. Parameters: listener {function} : A listener function. This function has an event object as an argument of which properties are follows: event.width {number} : Inner width of a window. The unit of this value is xslet.window.unitOfSize. event.height {number} : Inner height of a window. The unit of this value is xslet.window.unitOfSize. .removeRelayoutListener(listener)Removes a listener function for re-layout. Parameters: listener {function} : A listener function. .relayout()Executes re-layout event listener functions manually. Behavior checks on browsersShow this page: test/web/index.html. LicenseCopyright (C) 2016 Takayuki Sato This program is free software under MIT License. See the file LICENSE in this distribution for more details. × Search results Close Documentation generated by JSDoc 3.4.3 on 2016/12/11 22:43:39 using the DocStrap template. "},"xslet.html":{"id":"xslet.html","title":"Namespace: xslet","body":" @xslet/window Namespaces xsletxslet.window Namespace: xslet xslet Is the top namespace of all xslet modules. Namespaces window × Search results Close Documentation generated by JSDoc 3.4.3 on 2016/12/11 22:43:39 using the DocStrap template. "},"xslet.window.html":{"id":"xslet.window.html","title":"Namespace: window","body":" @xslet/window Namespaces xsletxslet.window Namespace: window xslet. window Is the namespace for window informations and operations. Properties: Name Type Description unitOfSize string The unit of size used in a whole of HTML page. rootFontSize number The root font size. This value is a number, and can be specified as a number or a string of which format is value + unit. The unit allowed is either 'px', 'mm' or 'rem'. scrollbarWidth number The scroll bar width. The unit of this value is same with unitOfSize property. This value can be updated by re-layouting a page, because some browsers change its scroll bar width by zooming. relayoutDelay number The delay time to re-layout a page against resize events. The unit of this value is millisecond. Methods &lt;static&gt; addRelayoutListener(listener) Adds a re-layout listener which is to be called when a browser is resized or xslet.window.relayout method is executed. Parameters: Name Type Description listener function A listener function. &lt;static&gt; convertUnit(value, fromUnit, toUnit) Converts value in fromUnit to new value in toUnit. The units allowed are either 'px', 'mm' and 'rem'. Parameters: Name Type Description value number A value to be converted. fromUnit string The unit of value. toUnit string The unit of value after converted. Returns: The value after converted. Type number &lt;static&gt; relayout() Re-layout a page. This method forcely executes re-layout listeners registered by addRelayoutListener method. &lt;static&gt; removeRelayoutListener(listener) Removes a registered re-layout listener. Parameters: Name Type Description listener function A listener function. × Search results Close Documentation generated by JSDoc 3.4.3 on 2016/12/11 22:43:40 using the DocStrap template. "}}
